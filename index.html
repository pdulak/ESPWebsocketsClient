<!doctype html>

    <html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Websockets data receiver</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="description" content="The Websockets data receiver for ESP8266 Websockets server" >
        <meta name="author" content="Handyman" >

        <link rel="stylesheet" href="css/pure.css" >
        <link rel="stylesheet" href="css/grids-responsive.css">
        <link rel="stylesheet" href="css/styles.css" >

        <script src="js/apexcharts/apexcharts.min.js" ></script>
    </head>

    <body>

        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h2>Communication parameters</h2>                    
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <label for="serverIP">Server IP</label>
                            <input type="text" id="serverIP" placeholder="Server IP" value="192.168.168.161" />
                            <label for="serverPort">Server Port</label>
                            <input type="text" id="serverPort" placeholder="Server Port" value="81" />
                            <button type="button" id="connectButton" class="pure-button pure-button-primary">Connect</button>
                        </fieldset>

                        <fieldset>
                            <label for="requestCount">Request count</label>
                            <input type="text" id="requestCount" placeholder="Request count" value="10" />
                            <button type="button" id="sendButton" class="pure-button pure-button-primary">Send</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        
            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    <!-- A wrapper for all the blog posts -->
                    <div class="posts">
                        <h1 class="content-subhead">Websocket status</h1>
        
                        <!-- A single blog post -->
                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title" >Chart</h2>
                            </header>
        
                            <div class="post-description" id="chart"></div>
                        </section>

                        <!-- A single blog post -->
                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title" id="wsStatus">Not connected - fill the connection parameters</h2>
        
                                <p class="post-meta" id="wsMeta">
                                    Nothing to show
                                </p>
                            </header>
        
                            <div class="post-description" id="wsDescription">
                                <p>
                                    Nothing to show
                                </p>
                            </div>
                        </section>
                    </div>
        
                    
        
                    <div class="footer">
                        Footer
                    </div>
                </div>
            </div>
        </div>

        <script src="receiver.js"></script>
    </body>
    </html>
