<!doctype html>

    <html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Websockets data receiver</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="description" content="The Websockets data receiver for ESP8266 Websockets server" >
        <meta name="author" content="Handyman" >

        <link rel="stylesheet" href="pure.css" >
        <link rel="stylesheet" href="grids-responsive.css">
        <link rel="stylesheet" href="styles.css" >
    </head>

    <body>

        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h2>Communication parameters</h2>                    
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <input type="text" id="serverIP" placeholder="Server IP" />
                            <input type="text" id="serverPort" placeholder="Server Port" />
                            <button type="button" class="pure-button pure-button-primary">Connect</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        
            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    <!-- A wrapper for all the blog posts -->
                    <div class="posts">
                        <h1 class="content-subhead">Subhead</h1>
        
                        <!-- A single blog post -->
                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title">Title</h2>
        
                                <p class="post-meta">
                                    Meta
                                </p>
                            </header>
        
                            <div class="post-description">
                                <p>
                                    Post contents
                                </p>
                            </div>
                        </section>
                    </div>
        
                    
        
                    <div class="footer">
                        Footer
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="js/scripts.js"></script> -->
    </body>
    </html>
